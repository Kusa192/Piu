<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tặng e Piu</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffc0cb;
        }
        h1 {
            color: #ff1493;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Tặng e Piu</h1>
    <div class="image-container">
        <img id="dog-image" src="https://random.dog/woof.jpg" alt="Meme Dog">
        <img id="cat-image" src="https://cataas.com/cat?type=meme" alt="Meme Cat">
    </div>
    <br>
    <button onclick="changeDogImage()">Đổi Be</button>
    <button onclick="changeCatImage()">Đổi Sushi</button>

    <script>
        function changeDogImage() {
            fetch('https://random.dog/woof.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dog-image').src = data.url;
                })
                .catch(error => console.error('Error fetching dog image:', error));
        }
        
        function changeCatImage() {
            document.getElementById('cat-image').src = "https://cataas.com/cat?type=meme&" + new Date().getTime();
        }
    </script>
</body>
</html>
